name: Deploy to Firebase

on:
  # Trigger on push to master branch
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'branding/**'
      - 'planning/**'
      - 'history/**'

  # Manual trigger from GitHub Actions UI
  workflow_dispatch:

  # Webhook trigger (from CMS publish button in admin panel)
  repository_dispatch:
    types: [deploy, cms_publish]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Generate content from Firestore CMS (admin dashboard)
      - name: Generate content from Firestore
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          npm run generate-from-firestore
          rm service-account.json

      - name: Build site
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: cjs2026

      # Update CMS publish queue status (for cms_publish events from admin panel)
      - name: Update publish status - Success
        if: github.event_name == 'repository_dispatch' && github.event.action == 'cms_publish' && success()
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          node scripts/update-publish-status.cjs "${{ github.event.client_payload.queueId }}" "success" "${{ github.sha }}"
          rm service-account.json

      - name: Update publish status - Failure
        if: github.event_name == 'repository_dispatch' && github.event.action == 'cms_publish' && failure()
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          node scripts/update-publish-status.cjs "${{ github.event.client_payload.queueId }}" "failed"
          rm service-account.json
