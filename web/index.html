      /* Critical styles to ensure visibility */
      .countdown-timer {
        background-color: rgba(0, 0, 0, 0.95) !important;
      }
      .info-blocks {
        background-color: rgba(0, 0, 0, 0.95) !important;
      }
    </style>

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "2026 Collaborative Journalism Summit",
      "description": "The 10th anniversary of the Collaborative Journalism Summit, celebrating a decade of partnership-driven journalism.",
      "startDate": "2026-06",
      "endDate": "2026-07",
      "eventStatus": "https://schema.org/EventScheduled",
      "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
      "location": {
        "@type": "Place",
        "name": "North Carolina",
        "address": {
          "@type": "PostalAddress",
          "addressRegion": "NC",
          "addressCountry": "US"
        }
      },
      "organizer": [
        {
          "@type": "Organization",
          "name": "Center for Cooperative Media",
          "url": "https://centerforcooperativemedia.org"
        },
        {
          "@type": "Organization",
          "name": "Institute for Nonprofit News (INN)",
          "url": "https://inn.org"
        }
      ],
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/PreOrder",
        "url": "https://collaborativejournalism.org/"
      }
    }
